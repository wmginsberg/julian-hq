<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="temp-monitor">
  <template>
    <style>
      #temp {
        font-size: 100px;
      }
      #metric {
        font-size: 50px;
      }
      #title {
        font-size: 36px;
        text-align: center;
      } 
      #data {
        text-align: center;
      }
    </style>

  <firebase-document path="/updates/current" data="{{updates}}"></firebase-document>
  <div class="monitor">
    <div id="title">
      Temp in Tank
    </div>
    <div id="data">
      <span id="temp">{{updates.temp}}</span>
      <span id="metric"><sup>&deg;F</sup></span>
    </div>
  </div>
    
  </template>

  <script>
    class TempMonitor extends Polymer.Element {
      static get is() { return 'temp-monitor'; }
      static get properties() {
        return {
          updates: {
            type: Object,
            notify: true,
            reflectToAttribute: true
          }
        }
      }
    }

    window.customElements.define(TempMonitor.is, TempMonitor);
  </script>
</dom-module>
