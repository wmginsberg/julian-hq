<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="hum-monitor">
  <template>
    <style>
      #hum {
        font-size: 100px;
      }
      #metric {
        font-size: 50px;
      }
      #title {
        font-size: 36px;
        text-align: center;
      } 
      #data {
        text-align: center;
      }
    </style>

  <firebase-document path="/updates" data="{{updates}}"></firebase-document>
  <div class="monitor">
    <div id="title">
      Humidity in Tank
    </div>
    <div id="data">
      <span id="hum">{{updates.hum}}</span>
      <span id="metric"><sup>%</sup></span>
    </div>
  </div>
    
  </template>

  <script>
    class HumMonitor extends Polymer.Element {
      static get is() { return 'hum-monitor'; }
      static get properties() {
        return {
          updates: {
            type: Object,
            notify: true,
            reflectToAttribute: true
          }
        }
      }
    }

    window.customElements.define(HumMonitor.is, HumMonitor);
  </script>
</dom-module>
